<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>India Rodriguez Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="wrapper">
        <section class="intro">
            <header>
                <h1>Hi, I'm India.</h1>
                <p>Full Stack Web Developer in training</p>
            </header>
            <div class="portrait">
                <span class="image-fill" data-position="center">
                    <img src="some image" alt="Portrait of India"> 
                </span>
            </div>
        </section>
        <section id="About Me">
            <header>
                <h2>About Me</h2>
            </header>
            <div class="content">
                <p>Some text about me.</p>
                <span class="image-main">
                    <img src="some image" alt="Hanging Lake in Glenwood Canyon, Colorado">
                </span>
            </div>
        </section>
        <section>
            <header>
                <h2>Projects</h2>
            </header>
            <div class="content">
                <section>
                    <header>
                        <h3>Project name</h3>
                    </header>
                    <p>Project explanaition</p>
                    <div class="content">
                        <div class="gallery">
                            <img src="some image" alt="Game of Thrones quiz app question picture">
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <section>
            <header>
                <h2>Get in Touch</h2>
            </header>
            <div class="content">
                <form>
                    <div class="fields">
                        <div class="field-half">
                                <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="field-half">
                                <input type="text" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="field">
                                <textarea name="message" id="message" placeholder="Message" rows="7"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li>
                            <input type="submit" value="Send Message" class="button-primary">
                        </li>
                    </ul>
                </form>
            </div>
            <footer>
                <ul class="items">
                    <li>
                        <h4>Email</h4>
                        <a href="carnes.s.ia17@gmail.com">carnes.s.ia17@gmail.com</a>
                    </li>
                    <li>
                        <h4>GitHub</h4>
                        <a href="https://github.com/irodriguez20">irodriguez20</a>
                    </li>
                    <li>
                        <h4>LinkedIn</h4>
                        <a href="http://linkedin.com/in/india-rodriguez-43452b169">India Rodriguez</a>
                    </li>
                </ul>
            </footer>
        </section>
    </div>
</body>
</html>
